<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세</title>
    <link rel="stylesheet" href="../styles/post-detail.css">
    <link rel="stylesheet" href="../styles/global.css">

</head>

<body>
    <header-component></header-component>

    <main class="post-container">
        <div class="post-header">
            <h2 class="post-title">제목 1</h2>
            <div class="post-meta">
                <div class="author-info">
                    <div class="profile-image"></div>
                    <span class="author-name">더미 작성자 1</span>
                    <span class="post-date">2021-01-01 00:00:00</span>
                </div>
                <div class="action-buttons">
                    <button class="action-btn">수정</button>
                    <button class="action-btn">삭제</button>
                </div>
            </div>
        </div>

        <div class="post-content">
            <div class="post-image"></div>
            <p class="post-text">
                게시물 상세조회 테스트
            </p>

            <!-- 통계 섹션 -->
            <div class="post-stats">
                <div class="stat-item">
                    <span class="stat-value">123</span>
                    <span class="stat-label">좋아요수</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value">123</span>
                    <span class="stat-label">조회수</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value">123</span>
                    <span class="stat-label">댓글</span>
                </div>
            </div>

            <!-- 댓글 섹션 -->
            <div class="comment-section">
                <div class="comment-input">
                    <textarea placeholder="댓글을 남겨주세요!"></textarea>
                    <button class="comment-submit">댓글 등록</button>
                </div>

                <div class="comment-list">
                    <div class="comment-item">
                        <div class="profile-image"></div>
                        <div class="comment-content">
                            <div class="comment-header">
                                <div>
                                    <span class="commenter-name">더미 작성자 1</span>
                                    <span class="comment-date">2021-01-01 00:00:00</span>
                                </div>
                                <div class="comment-actions">
                                    <button>수정</button>
                                    <button>삭제</button>
                                </div>
                            </div>
                            <div class="comment-text">댓글 내용</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../js/post-detail.js"></script>
    <script src="../components/header-component.js"></script>
</body>

</html>
