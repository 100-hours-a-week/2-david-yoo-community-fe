<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 상세</title>
    <link rel="stylesheet" href="../styles/post-detail.css" />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/edit-profile.css" />
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.8/lottie.min.js"></script>

<body>
    <lottie-header></lottie-header>

    <div class="post-container" role="main">
        <div class="post-header">
            <h2 class="post-title" id="post-title">제목 로딩 중...</h2>
            <div class="post-meta">
                <div class="author-info">
                    <div class="profile-image"></div>
                    <span class="author-name" id="author-name">작성자 로딩 중...</span>
                    <span class="post-date" id="post-date">날짜 로딩 중...</span>
                </div>
                <div class="action-buttons">
                    <button class="edit-btn" id="edit-button">수정</button>
                    <button class="post-delete-btn">삭제</button>
                </div>
            </div>
        </div>

        <div class="post-content">
            <div class="post-image"></div>
            <p id="post-content">내용 로딩 중...</p>
            <div class="post-stats">
                <div class="stat-item">
                    <span class="stat-value" id="likes-count">좋아요수 로딩 중...</span>
                    <span class="stat-label">좋아요수</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="views-count">조회수 로딩 중...</span>
                    <span class="stat-label">조회수</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="comments-count">댓글수 로딩 중...</span>
                    <span class="stat-label">댓글</span>
                </div>
            </div>

            <div class="comment-section">
                <div class="comment-input">
                    <textarea placeholder="댓글을 입력하세요"></textarea>
                </div>
                <div class="comment-divider"></div>
                <div class="comment-submit-container">
                    <button class="comment-submit">댓글 등록</button>
                </div>

                <div class="comment-list">
                    <div class="comment-item">
                        <div class="profile-image"></div>
                        <div class="comment-content">
                            <div class="comment-header">
                                <div>
                                    <span class="commenter-name">더미 작성자 1</span>
                                    <span class="comment-date">2021-01-01 00:00:00</span>
                                </div>
                                <div class="comment-actions">
                                    <button class="comment-edit-btn">수정</button>
                                    <button class="comment-delete-btn">삭제</button>
                                </div>
                            </div>
                            <div class="comment-text">댓글 내용</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="postDeleteModal" class="modal-backdrop">
        <div class="modal-container">
            <h2 class="modal-title">게시글을 삭제하시겠습니까?</h2>
            <p class="modal-message">삭제한 내용은 복구할 수 없습니다.</p>
            <div class="modal-buttons">
                <button class="btn btn-cancel">취소</button>
                <button class="btn btn-confirm">확인</button>
            </div>
        </div>
    </div>

    <div id="commentDeleteModal" class="modal-backdrop">
        <div class="modal-container">
            <h2 class="modal-title">댓글을 삭제하시겠습니까?</h2>
            <p class="modal-message">삭제한 내용은 복구할 수 없습니다.</p>
            <div class="modal-buttons">
                <button class="btn btn-cancel">취소</button>
                <button class="btn btn-confirm">확인</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.8/lottie.min.js"></script>
    <script src="../components/lottie-header.js"></script>
    <script src="../js/post-detail.js"></script>
    <script src="../components/main-header.js"></script>
</body>
</html>
