<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>커뮤니티: 로그인</title>
        <link rel="stylesheet" href="login.css" />
    </head>

    <body>
        <header>
            아무말 대잔치
            <hr />
        </header>

        <div class="card">
            <h1 class="title">로그인</h1>
            <article>
                <div class="inputBox">
                    <label for="id">이메일</label>
                    <input
                        type="text"
                        name="id"
                        id="id"
                        placeholder="이메일을 입력하세요"
                    />
                </div>
                <div class="inputBox">
                    <label for="pw">비밀번호</label>
                    <input
                        type="password"
                        name="pw"
                        id="pw"
                        placeholder="비밀번호를 입력하세요"
                    />
                </div>
                <div class="buttons">
                    <button id="login" onclick="location.href='posts.html'">
                        로그인
                    </button>
                    <button id="signup" onclick="location.href='signup.html'">
                        회원가입
                    </button>
                </div>
            </article>
        </div>
    </body>
</html>
