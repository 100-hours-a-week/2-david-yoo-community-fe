<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커뮤니티: 회원가입</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <header>
        <button onclick="location.href='login.html'" class="back-button">뒤로가기</button>
        아무말 대잔치
        <hr>
    </header>

    <div class="card">
        <h1 class="title">회원가입</h1>
        <article>
            <div>프로필 사진</div>
            <div class="inputBox">
                <label for="id">이메일</label>
                <input type="text" name="id" id="id" placeholder="이메일을 입력하세요" />
            </div>
            <div class="inputBox">
                <label for="pw">비밀번호</label>
                <input type="password" name="pw" id="pw" placeholder="비밀번호를 입력하세요" />
            </div>
            <div class="inputBox">
                <label for="pw">비밀번호 확인</label>
                <input type="password" name="pw" id="pw" placeholder="비밀번호를 다시 입력하세요" />
            </div>
            <div class="inputBox">
                <label for="id">닉네임</label>
                <input type="text" name="id" id="id" placeholder="닉네임을 입력하세요" />
            </div>
            <div class="buttons">
                <a href="login.html"><button id="login">로그인하러가기</button></a>
            </div>
        </article>
        </article>
    </div>
